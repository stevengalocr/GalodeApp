<header class="main-header">
  <div class="header-mobile">
    <div class="mobile-left logo-placeholder"></div>
    <a routerLink="/" class="header-title">GaloDev</a>
    <button class="sidebar-toggle" (click)="toggleSidebar()" aria-label="Abrir menú">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </div>
  <div class="header-desktop">
    <a routerLink="/" class="left">GaloDev</a>
    <a routerLink="/prompts" class="center">PROMPTS</a>
    <div class="right" role="button" tabindex="0" (click)="toggleSidebar()" (keydown.enter)="toggleSidebar()">MENÚ</div>
  </div>
  
  <div class="sidebar" [class.open]="sidebarOpen" (click)="closeSidebar()">
    <div class="sidebar-content" (click)="$event.stopPropagation()">
      <button class="close-btn" (click)="closeSidebar()" aria-label="Cerrar menú">&times;</button>
      
      <div class="sidebar-section">
        <h3>Menú</h3>
        <ul class="nav-links">
          <li><a routerLink="/" (click)="closeSidebar()">Inicio</a></li>
          <li><a routerLink="/prompts" (click)="closeSidebar()">Prompts IA</a></li>
        </ul>
      </div>
      
      <div class="sidebar-section">
        <h3>Redes Sociales</h3>
        <ul class="social-links">
          <li><a href="https://www.instagram.com/galodevcr/?hl=es" target="_blank">Instagram</a></li>
          <li><a href="https://www.tiktok.com/@galodev" target="_blank">TikTok</a></li>
          <li><a href="https://www.youtube.com/@GaloDevCR" target="_blank">YouTube</a></li>
          <li><a href="https://github.com/stevengalocr" target="_blank">GitHub</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
